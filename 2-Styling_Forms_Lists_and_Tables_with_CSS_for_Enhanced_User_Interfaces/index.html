<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Styling Forms, Lists, and Tables</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>2: Styling Forms, Lists, and Tables</h1>

        <h2>Task 1: Styling a User Registration Form</h2>
        <form action="/1-Creating_an_Engaging_Entertainment_Page_with_Multimedia_and_CSS/submit.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter you full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <h2>Task 2: Enhancing Lists for Navigation</h2>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>
        </nav>

        <h2>Task 3: Styling Tables for Data Presentation</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
            <tr>
                <td>Shoes</td>
                <td>99.99</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Tennis Racket</td>
                <td>144.49</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Basketball</td>
                <td>15.99</td>
                <td>13</td>
            </tr>
            <!--More products-->
        </table>
    </body>
</html>
