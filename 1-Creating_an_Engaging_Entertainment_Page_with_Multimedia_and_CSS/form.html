<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Feedback Form</h1>
        <p>Please provide your feedback below.</p>
        <!--Task 4: Interactive Form for User Feedback-->
        <form action="submit.html" method="post">
            <fieldset>
                <legend>Spider-Man: Homecoming Rating</legend>

                <label for="1star">&#9733</label>
                <input type="radio" id="1star" name="homecoming_rating" value="1star">

                <label for="2star">&#9733&#9733</label>
                <input type="radio" id="2star" name="homecoming_rating" value="2star">

                <label for="3star">&#9733&#9733&#9733</label>
                <input type="radio" id="3star" name="homecoming_rating" value="3star">

                <label for="4star">&#9733&#9733&#9733&#9733</label>
                <input type="radio" id="4star" name="homecoming_rating" value="4star">

                <label for="5star">&#9733&#9733&#9733&#9733&#9733</label>
                <input type="radio" id="5star" name="homecoming_rating" value="5star">
            </fieldset>

            <fieldset>
                <legend>Spider-Man: Far From Home Rating</legend>

                <label for="1star">&#9733</label>
                <input type="radio" id="1star" name="far_from_home_rating" value="1star">

                <label for="2star">&#9733&#9733</label>
                <input type="radio" id="2star" name="far_from_home_rating" value="2star">

                <label for="3star">&#9733&#9733&#9733</label>
                <input type="radio" id="3star" name="far_from_home_rating" value="3star">

                <label for="4star">&#9733&#9733&#9733&#9733</label>
                <input type="radio" id="4star" name="far_from_home_rating" value="4star">

                <label for="5star">&#9733&#9733&#9733&#9733&#9733</label>
                <input type="radio" id="5star" name="far_from_home_rating" value="5star">
            </fieldset>

            <fieldset>
                <legend>Spider-Man: No Way Home Rating</legend>

                <label for="1star">&#9733</label>
                <input type="radio" id="1star" name="no_way_home_rating" value="1star">

                <label for="2star">&#9733&#9733</label>
                <input type="radio" id="2star" name="no_way_home_rating" value="2star">

                <label for="3star">&#9733&#9733&#9733</label>
                <input type="radio" id="3star" name="no_way_home_rating" value="3star">

                <label for="4star">&#9733&#9733&#9733&#9733</label>
                <input type="radio" id="4star" name="no_way_home_rating" value="4star">

                <label for="5star">&#9733&#9733&#9733&#9733&#9733</label>
                <input type="radio" id="5star" name="no_way_home_rating" value="5star">
            </fieldset>

            <fieldset>
                <legend>Additional Comments</legend>

                <textarea name="comments" id="comments" cols="60" rows="5" placeholder="Enter any comments/suggestions you may have"></textarea>
            </fieldset>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
